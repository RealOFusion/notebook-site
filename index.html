<!DOCTYPE html>
<html>
<head>
  <title>Notebook App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 30px;
    }
    #box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="box">
    <div id="createAccount">
      <h2>Create Account</h2>
      <input id="name" placeholder="Name"><br>
      <input id="email" placeholder="Email"><br>
      <input id="password" type="password" placeholder="Password"><br>
      <input id="securityPassword" type="password" placeholder="Security Password (optional)"><br>
      <button onclick="createAccount()">Create</button>
    </div>

    <div id="login" style="display:none;">
      <h2>Welcome Back</h2>
      <p id="userName"></p>
      <input id="loginSecurityPassword" type="password" placeholder="Enter Security Password"><br>
      <button onclick="login()">Login</button>
    </div>

    <div id="notebook" style="display:none;">
      <h2>Your Notes</h2>
      <textarea id="notes" rows="10" placeholder="Write your notes..."></textarea><br>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
